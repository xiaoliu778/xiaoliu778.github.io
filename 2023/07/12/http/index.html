<li>强制缓存<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs js">栗子：<br>假如页面需要引入一个logo并且不会频繁的更改，那么就可以tongg服务端响应头中设置强制缓存来优化该请求：<br><span class="hljs-comment">// 强制缓存一个月</span><br><span class="hljs-title class_">Cache</span>-<span class="hljs-title class_">Control</span>: public, max-age=<span class="hljs-number">2592000</span><br><br>在用户第一次访问该图片之后，浏览器会将其缓存起来，并且在未过期之前不会再想服务端发送请求。这样减少了网络请求，提高页面加载速度<br></code></pre></td></tr></table></figure></li>
<li>协商缓存<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs js">栗子：<br>在网页中引用了一个<span class="hljs-title class_">JavaScript</span>文件，希望文件发生变化时通知浏览器重新获取最新版本。可以通过在服务端的响应头中设置协商缓存来实现：<br><span class="hljs-comment">// 设置 Last-Modified 和 ETag</span><br><span class="hljs-title class_">Last</span>-<span class="hljs-title class_">Modified</span>: <span class="hljs-title class_">Mon</span>, <span class="hljs-number">10</span> <span class="hljs-title class_">Jul</span> <span class="hljs-number">2023</span> <span class="hljs-number">12</span>:<span class="hljs-number">00</span>:<span class="hljs-number">00</span> <span class="hljs-variable constant_">GMT</span><br><span class="hljs-title class_">ETag</span>: <span class="hljs-string">&quot;abcd1234&quot;</span><br><br>当浏览器再次发送请求时，会携带上一次请求中的<span class="hljs-title class_">Last</span>-<span class="hljs-title class_">Modified</span>和<span class="hljs-title class_">ETag</span>，服务器会通过对比这些值来判断资源是否发生变化。如果资源未发生变化，服务器返回<span class="hljs-number">304</span> <span class="hljs-title class_">Not</span> <span class="hljs-title class_">Modified</span>，浏览器则使用缓存的版本；如果资源发生了变化，服务器会返回新的资源以及更新的响应头。<br><br><br><br><br><br><span class="hljs-comment">// 这两个例子展示了如何使用强制缓存和协商缓存来优化网页加载性能。通过合理配置缓存策略，可以有效减少网络请求，提高用户体验。</span><br><br></code></pre></td></tr></table></figure></li>
</ul>
